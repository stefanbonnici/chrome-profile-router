<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Router</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Open in Profile</h1>

    <div id="error" class="error-message" style="display: none;"></div>

    <div class="url-display">
      <img id="favicon" class="favicon" src="" alt="" style="display: none;">
      <span id="url-text"></span>
    </div>

    <div class="profiles-label">Choose a profile</div>
    <div id="profiles" class="profiles-grid">
      <div class="status-message">Loading profiles...</div>
    </div>

    <div class="remember-section">
      <div class="checkbox-row">
        <input type="checkbox" id="remember" />
        <label for="remember">Remember this choice</label>
      </div>
      <div id="remember-options" class="remember-options" style="display: none;">
        <label class="radio-option">
          <input type="radio" name="remember-type" value="domain" checked />
          <span>For this domain (<span id="remember-domain"></span>)</span>
        </label>
        <label class="radio-option">
          <input type="radio" name="remember-type" value="url" />
          <span>For this URL path</span>
        </label>
        <div id="url-path-container" class="url-path-input" style="display: none;">
          <input type="text" id="url-path" />
        </div>
      </div>
    </div>

    <div class="actions">
      <button id="cancel" class="btn-cancel">Cancel</button>
      <a id="settings-link" class="settings-link" href="#">Settings</a>
    </div>
  </div>

  <script src="confirmation.js"></script>
</body>
</html>
